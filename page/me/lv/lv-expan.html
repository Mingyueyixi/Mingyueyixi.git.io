<html>

<head>
  <meta charset="UTF-8">
  <title>expan</title>

  <style>
    html {
      font-size: 30px;
    }

    .layout-center {
      display: block;
      text-align: center;
      margin: 0 auto;
      font-size: 2rem;
    }

    .qu-wrap {
      width: 30rem;
      height: 30rem;
      display: inline-block;
      text-align: center;
      position: relative;
      -webkit-filter: url("#goo");
      filter: url("#goo");
      transform: translateZ(0);
      color: #fff;
    }

    @-webkit-keyframes rotation {
      from {
        -webkit-transform: rotate(0deg);
      }
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    .qu-btn {
      background-color: #E16132;
      width: 4.25rem;
      line-height: 4.25rem;
      height: 4.25rem;
      position: relative;
      z-index: 1;
      margin: auto;
      cursor: pointer;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .trans {
      transition: background-color .2s;
    }

    .qu {
      position: absolute;
      width: 5rem;
      height: 5rem;
      box-sizing: border-box;
      line-height: 5rem;
      background-color: transparent;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      transition: background-color .2s, transform .2s, color .2s;
      border-radius: 50%;
      transform: translate3d(0, 0, 0);
    }

    .qu-btn.active ~ .qu-1{
      background-color: #E16132;
      transform: translate3d(0, -200%, 0);
    }

    .qu-btn.active ~ .qu-2{
      background-color: #E16132;
      transform: translate3d(-173.20%, -100%, 0);
    }

    .qu-btn.active ~ .qu-3 {
      background-color: #E16132;
      transform: translate3d(173.20%, -100%, 0);
    }

    .qu-btn.active ~ .qu-4{
      background-color: #E16132;
      transform: translate3d(0, 200%, 0);
    }

    .qu-btn.active ~ .qu-5 {
      background-color: #E16132;
      transform: translate3d(-173.20%, 100%, 0);
    }

    .qu-btn.active ~ .qu-6 {
      background-color: #E16132;
      transform: translate3d(173.20%, 100%, 0);
    }

  </style>
  <title>slow</title>
</head>

<body>

<div class="page">

  <div class="content">


    <div class="layout-center">
      <div class="qu-wrap">
        <div class="qu-btn trans" role="button">吕</div>
        <a class="qu qu-1" target="_blank">呆</a>
        <a class="qu qu-2" target="_blank">萌</a>
        <a class="qu qu-3" target="_blank">Q</a>
        <a class="qu qu-4" target="_blank">宅</a>
        <a class="qu qu-5" target="_blank">腐</a>
        <a class="qu qu-6" target="_blank">秀</a>
      </div>
    </div>
    <div class="layout-center" style="margin: 50px">点点~</div>


  </div>


</div>

<script>
  var os = function() {
    var ua = navigator.userAgent,
      isWindowsPhone = /(?:Windows Phone)/.test(ua),
      isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
      isAndroid = /(?:Android)/.test(ua),
      isFireFox = /(?:Firefox)/.test(ua),
      isChrome = /(?:Chrome|CriOS)/.test(ua),
      isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
      isPhone = /(?:iPhone)/.test(ua) && !isTablet,
      isPc = !isPhone && !isAndroid && !isSymbian;
    return {
      isTablet: isTablet,
      isPhone: isPhone,
      isAndroid : isAndroid,
      isPc : isPc
    };
  }();


  var btn = document.getElementsByClassName("qu-btn")[0];

  if (os.isPc){
    document.body.addEventListener("mousedown",function (ev) {
      clickLV();
    });

  }else {
    document.body.addEventListener("touchstart", function (ev) {
      clickLV();
    });
  }
  function clickLV() {
    var cl = btn.getAttribute("class");

    if (cl.indexOf("active") > -1) {
      cl = cl.replace("active","");
    } else {
      cl = cl.concat(" active");
    }
    btn.setAttribute("class",cl);
  }
</script>

</body>

</html>
